  </text>
  <rect x="200" y="320" width="360" height="72" rx="36" fill="#fff" />
  <text x="232" y="365" fill="#0F172A" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" font-weight="600">
    Never miss a deadline
  </text>
  <g transform="translate(200,420)">
    <rect width="280" height="110" rx="24" fill="rgba(34,197,94,0.12)" stroke="rgba(34,197,94,0.45)" />
    <text x="32" y="48" fill="#4ADE80" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="600">
      Multi-milestone reminders
    </text>
    <text x="32" y="78" fill="#BBF7D0" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16">
      T-30/14/7/3/1 + day-of alerts
    </text>
  </g>
  <g transform="translate(520,420)">
    <rect width="280" height="110" rx="24" fill="rgba(59,130,246,0.12)" stroke="rgba(59,130,246,0.45)" />
    <text x="32" y="48" fill="#93C5FD" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="600">
      Collaborative pipeline
    </text>
    <text x="32" y="78" fill="#BFDBFE" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16">
      Researching → Drafting → Submitted
    </text>
  </g>
  <g transform="translate(840,420)">
    <rect width="280" height="110" rx="24" fill="rgba(168,85,247,0.12)" stroke="rgba(168,85,247,0.45)" />
    <text x="32" y="48" fill="#E9D5FF" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="600">
