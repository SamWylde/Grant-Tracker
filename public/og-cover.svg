      <stop offset="1" stop-color="#020617" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="grad2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 220) rotate(90) scale(260)">
      <stop stop-color="#4F46E5" />
      <stop offset="1" stop-color="#020617" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="grad3" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 460) rotate(90) scale(220)">
      <stop stop-color="#22D3EE" />
      <stop offset="1" stop-color="#020617" stop-opacity="0" />
