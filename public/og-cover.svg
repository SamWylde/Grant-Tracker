<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" rx="32" fill="#020817" />
  <g filter="url(#blur)" opacity="0.9">
    <circle cx="300" cy="150" r="220" fill="url(#grad1)" />
    <circle cx="900" cy="220" r="260" fill="url(#grad2)" />
    <circle cx="600" cy="460" r="220" fill="url(#grad3)" />
  </g>
  <rect x="120" y="120" width="960" height="390" rx="32" fill="rgba(15,23,42,0.85)" stroke="rgba(148,163,184,0.2)" />
  <text x="200" y="220" fill="white" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="700" font-size="56">
    Grant Application Tracker
  </text>
  <text x="200" y="280" fill="#E2E8F0" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28">
